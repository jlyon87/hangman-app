<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Hangman | JLyon</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/slate/bootstrap.min.css" >
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/master.css">
</head>

<body>
	<header class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-top">
				<div class="navbar-header">
					<a class="navbar-brand" >Hangman</a>
				</div>

				<div >
					<ul class="nav navbar-nav">
						<li class="">
							<a href="#" onclick="HangmanApp.Controller.start();">Start</a>
						</li>
						<li class="">
							<a href="#" onclick="HangmanApp.Controller.reset();">Reset</a>
						</li>
					</ul>
				</div>
		</nav>
	</header>

	<div class="container">
		<div class="row">
			<div class=" col-md-8">
				<section class="panel">
					<div class="panel-heading text-center">
						<h1>Hangman</h1>
					</div>
					<div class="panel-body">
						<div class="row">
							<div class="col-md-12">
								<section class="text-center">

									<div >
										<label for="wins">Wins: </label>
										<span class="output" id="wins"></span>
									</div>

									<div >
										<label for="word">Word: </label>
										<span class="output" id="word">Loading...</span>
									</div>

									<div >
										<label for="remaining">Remaining Guesses: </label>
										<span class="output" id="remaining"></span>
									</div>

									<div >
										<label for="letters">Letters Guessed: </label>
										<span class="output" id="letters"></span>
									</div>

								</section>
							</div>
						</div>
					</div>
				</section>
			</div>

			<div class="col-md-4">
				<section class="panel">

					<div class="panel-heading text-center">
						<h2>Play!</h2>
					</div>

					<div class="panel-body">

						<div class="row">
							<div class="col-md-6">
								<button class="btn btn-primary pull-right" type="button" name="Start" onclick="HangmanApp.Controller.start();">Start</button>
							</div>

							<div class="col-md-6">
									<button class="btn btn-warning pull-left" type="button" name="Reset" onclick="HangmanApp.Controller.reset();">Reset</button>
							</div>
						</div>

						<div class="row">
							<div class="col-md-12">

									<span id="message" class="output message">Click Start to begin!</span>
							</div>
						</div>

					</div>
				</section>
			</div>
		</div>
	</div>

	<footer class="container-fluid">
		<nav class="navbar navbar-default navbar-fixed-bottom">
			<p class="navbar-text">
				&copy; Justin Lyon 2017</p>
		</nav>
	</footer>

	<script type="text/javascript" src="assets/js/hm-stats.js"></script>
	<script type="text/javascript" src="assets/js/hm-word.js"></script>
	<script type="text/javascript" src="assets/js/words-api.js"></script>
	<script type="text/javascript" src="assets/js/hangman-app.js"></script>
	<script type="text/javascript" src="assets/js/hm-view.js"></script>
	<script type="text/javascript" src="assets/js/hm-controller.js"></script>
</body>
</html>
